<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Video Streamer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .content {
        padding: 40px;
      }

      .upload-section {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 30px;
        margin-bottom: 30px;
        border: 2px dashed #dee2e6;
        transition: all 0.3s ease;
      }

      .upload-section:hover {
        border-color: #667eea;
        background: #f0f2ff;
      }

      .upload-section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .input-group {
        margin-bottom: 20px;
      }

      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      .input-group input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .result-section {
        margin-top: 30px;
      }

      .stream-url {
        background: #e8f5e8;
        border: 1px solid #4caf50;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        word-break: break-all;
      }

      .stream-url a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: 500;
      }

      .stream-url a:hover {
        text-decoration: underline;
      }

      .error {
        background: #ffebee;
        border: 1px solid #f44336;
        border-radius: 8px;
        padding: 15px;
        margin: 20px 0;
        color: #c62828;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .streams-section {
        margin-top: 40px;
      }

      .streams-section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .stream-item {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 15px;
        border-left: 4px solid #667eea;
      }

      .stream-item h3 {
        color: #333;
        margin-bottom: 10px;
      }

      .stream-item p {
        color: #666;
        margin-bottom: 5px;
      }

      .stream-item a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .stream-item a:hover {
        text-decoration: underline;
      }

      .refresh-btn {
        background: #28a745;
        margin-left: 10px;
      }

      .refresh-btn:hover {
        box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“¹ Telegram Video Streamer</h1>
        <p>Convert Telegram video files to streaming URLs</p>
      </div>

      <div class="content">
        <div class="upload-section">
          <h2>Upload Video</h2>
          <div class="input-group">
            <label for="fileId">Telegram File ID:</label>
            <input
              type="text"
              id="fileId"
              placeholder="Enter the Telegram file ID here..."
            />
          </div>
          <button class="btn" onclick="uploadVideo()">Convert to Stream</button>
        </div>

        <div id="result" class="result-section"></div>

        <div class="streams-section">
          <h2>Active Streams</h2>
          <button class="btn refresh-btn" onclick="loadStreams()">
            Refresh
          </button>
          <div id="streamsList"></div>
        </div>
      </div>
    </div>

    <script>
      async function uploadVideo() {
        const fileId = document.getElementById("fileId").value.trim();
        const resultDiv = document.getElementById("result");

        if (!fileId) {
          resultDiv.innerHTML =
            '<div class="error">Please enter a file ID</div>';
          return;
        }

        resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Converting video to stream...</p>
                </div>
            `;

        try {
          const response = await fetch("/upload", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ file_id: fileId }),
          });

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `
                        <div class="stream-url">
                            <strong>Stream URL:</strong><br>
                            <a href="${data.stream_url}" target="_blank">${window.location.origin}${data.stream_url}</a>
                        </div>
                        <p><strong>Filename:</strong> ${data.filename}</p>
                    `;
            document.getElementById("fileId").value = "";
            loadStreams();
          } else {
            resultDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          }
        } catch (error) {
          resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        }
      }

      async function loadStreams() {
        const streamsList = document.getElementById("streamsList");

        try {
          const response = await fetch("/streams");
          const streams = await response.json();

          if (streams.length === 0) {
            streamsList.innerHTML =
              '<p style="color: #666; text-align: center;">No active streams</p>';
            return;
          }

          streamsList.innerHTML = streams
            .map(
              (stream) => `
                    <div class="stream-item">
                        <h3>${stream.filename}</h3>
                        <p><strong>Stream ID:</strong> ${stream.id}</p>
                        <p><strong>Created:</strong> ${new Date(
                          stream.created_at
                        ).toLocaleString()}</p>
                        <p><strong>Access Count:</strong> ${
                          stream.access_count
                        }</p>
                        <p><strong>Stream URL:</strong> <a href="${
                          stream.stream_url
                        }" target="_blank">${window.location.origin}${
                stream.stream_url
              }</a></p>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          streamsList.innerHTML = `<div class="error">Error loading streams: ${error.message}</div>`;
        }
      }

      // Load streams on page load
      document.addEventListener("DOMContentLoaded", loadStreams);

      // Allow Enter key to submit
      document
        .getElementById("fileId")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            uploadVideo();
          }
        });
    </script>
  </body>
</html>
